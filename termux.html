<head>
	<title>termux configure command</title>
</head>
<body>
	<p><a href="https://mirrors.tuna.tsinghua.edu.cn/help/termux">termux mirror</a></p>
	<p>git clone https://github.com/Cabbagec/termux-ohmyzsh</p>
	<p>termux-ohmyzsh/install.sh</p>
	<p>echo "extra-keys = [['ESC','/','-','HOME','UP','END','PGUP'],['TAB','CTRL','ALT','LEFT','DOWN','RIGHT','PGDN']]" >> $HOME/.termux/termux.properties</p>
</body>
